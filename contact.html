<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <link href="images/" rel="icon">
  	<link href="images/favicon.ico" rel="apple-touch-icon">
  </head>
  <body>
    <div class="center">
      <h1>Contact</h1>
      <form  action="https://formsubmit.co/amehmichaelamehmichael@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="New submission! form amehmichaeldev.github.io/G-Entertament">
        <input type="hidden" name="_next" value="thankyou.html">
        <input type="hidden" name="_captcha" value="false">
        <div class="txt_field">
          <input type="text" name="name"  required>
          <span></span>
          <label>Full Name</label>
        </div>

        <div class="txt_field">
            <input type="text" name="email"  required>
            <span></span>
            <label>Email</label>
          </div>

          <div class="txt_field">
            <input type="tel" name="phone"  required>
            <span></span>
            <label>Phone Number</label>
          </div>


        <div class="txt_field">
          <input type="text" name="message"  required>
          <span></span>
          <label>Message</label>
        </div>

        <div class="pass">
            <input class="pass" type="reset" value="Reset">
        </div>

        <input type="submit" name="send" value="Submit">

      </form>
    </div>
    <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body{
  margin: 0;
  padding: 0;
  background: linear-gradient(140deg,#78e2e2, rgb(15, 36, 34));
  height: 100vh;
  overflow: hidden;
}
.center{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  background: white;
  border-radius: 10px;
  box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
}
.center h1{
  text-align: center;
  padding: 20px 0;
  border-bottom: 1px solid silver;
}
.center form{
  padding: 0 40px;
  box-sizing: border-box;
}
form .txt_field{
  position: relative;
  border-bottom: 2px solid #adadad;
  margin: 30px 0;
}
.txt_field input{
  width: 100%;
  padding: 0 5px;
  height: 40px;
  font-size: 16px;
  border: none;
  background: none;
  outline: none;
}
.txt_field label{
  position: absolute;
  top: 50%;
  left: 5px;
  color: #adadad;
  transform: translateY(-50%);
  font-size: 16px;
  pointer-events: none;
  transition: .5s;
}
.txt_field span::before{
  content: '';
  position: absolute;
  top: 40px;
  left: 0;
  width: 0%;
  height: 2px;
  background: #2691d9;
  transition: .5s;
}
.txt_field input:focus ~ label,
.txt_field input:valid ~ label{
  top: -5px;
  color: #2691d9;
}
.txt_field input:focus ~ span::before,
.txt_field input:valid ~ span::before{
  width: 100%;
}
.pass{
  margin: -5px 0 20px 5px;
  color: #a6a6a6;
  cursor: pointer;
}
.pass:hover{
  text-decoration: underline;
}
input[type="submit"]{
  width: 100%;
  height: 50px;
  border: 1px solid;
  background: #02a7e9;
  border-radius: 25px;
  font-size: 18px;
  color: #e9f4fb;
  font-weight: 700;
  cursor: pointer;
  outline: none;
  margin-bottom: 10px;
}
input[type="submit"]:hover{
  border-color: #2691d9;
  transition: .5s;
}
.homePage_link{
  margin: 30px 0;
  text-align: center;
  font-size: 14px;
  color: #666666;
}
.homePage_link a{
  color: #2691d9;
  text-decoration: none;
}
.homePage_link a:hover{
  text-decoration: underline;
}

    </style>
  </body>
</html>
